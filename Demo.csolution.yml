solution:
  description: AWS Cloud Connector Examples
  created-for: CMSIS-Toolbox@2.6.0
  cdefault:

  select-compiler:
    - compiler: AC6
    - compiler: GCC

  compiler: AC6

  packs:
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.5.0

  build-types:
    - type: Debug
      debug: on
      optimize: debug
    - type: Release
      debug: off
      optimize: balanced

  target-types:
    - type: AVH
      board: ARM::V2M-MPS3-SSE-300-FVP
      variables:
        - Board-Layer: $SolutionDir()$/Board/AVH_MPS3_Corstone-300/Board.clayer.yml
        - Shield-Layer: ""
        - Socket-Layer: $SolutionDir()$/Socket/VSocket/Socket.clayer.yml

    - type: MyBoard
      # board: <board name>
      # variables:
      #   - Board-Layer: ""
      #   - Shield-Layer: ""
      #   - Socket-Layer: ""

  projects:
    - project: ./Demo.cproject.yml
